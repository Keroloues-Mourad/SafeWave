
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

<body onload="startOtpTimer()">

<div class="app">
  <div class="panel" style="grid-column:1/-1">
    <div class="card">
      <div class="brandline"><img src="assets/logo.png" height="50"><span><b>SafeWave</b> For Cyber Security Solutions</span></div>
      <h2>Verify OTP</h2>
      <p class="link">Check your email and enter the 6‑digit code</p>
      <div class="field"><input id="otp" placeholder="Enter OTP"></div>
      <div class="otp-timer">
       <div class="progress">
       <span id="progress-bar"></span>
        </div>
      <p id="timer-text">OTP expires in 05:00</p>
      </div>

      <button class="btn" onclick="verifyOTP()">Verify</button>
    </div>
  </div>
</div>
<div class="footer"><b>SafeWave</b> Solutions • Under the Supervision of <b>Dr. Sondos</b></div>

<script src="js/auth.js"></script>



</body>
</html>
